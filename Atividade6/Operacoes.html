<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>
<body>
    <script>
        var numero = []
        for(let i = 0; i < 2; i++){
            numero.push(parseFloat(prompt(`Digite o ${i + 1}° número: `)))
        }
        alert(
        `\n${numero[0]} + ${numero[1]} = ${numero[0] + numero[1]}\n
        ${numero[0]} - ${numero[1]} = ${numero[0] - numero[1]}\n
        ${numero[0]} * ${numero[1]} = ${numero[0] * numero[1]}\n
        ${numero[0]} / ${numero[1]} = ${numero[0] / numero[1]}\n
        ${numero[0]} % ${numero[1]} = ${numero[0] % numero[1]}`
        )
        
        </script>
</body>
</html>
