<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="kanban-board">
        <div class="kanban-header">
            <h1>Kanban - Desenvolvimento de Software</h1>
            <button onclick="openNewTaskModal()">Nova tarefa</button>
        </div>

        <div class="kanban-columns">
            <div class="column" id="backlog" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Backlog</h2>
            </div>
            <div class="column" id="development" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Desenvolvimento</h2>
            </div>
            <div class="column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Concluído</h2>
            </div>
        </div>
    </div>

    <!-- Contêiner para notificações -->
    <div class="notifications-container" id="notificationsContainer"></div>

    <!-- Modal para Nova/Editar Tarefa -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">✖</span>
            <h3 id="modalTitle">Nova Tarefa</h3>
            <label for="taskTitle">Título</label>
            <input type="text" id="taskTitle" class="input-field">

            <label for="taskDescription">Descrição</label>
            <textarea id="taskDescription" class="textarea-field" rows="4"></textarea>

            <label for="taskAssignee">Responsável</label>
            <input type="text" id="taskAssignee" class="input-field" placeholder="Nome do responsável">

            <div class="flex-row">
                <div class="short-field-container">
                    <label for="taskUrgency">Urgência</label>
                    <select id="taskUrgency" class="input-field short-field">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="short-field-container">
                    <label for="taskDate">Data</label>
                    <input type="date" id="taskDate" class="input-field short-field">
                </div>
                <div class="short-field-container">
                    <label for="taskColumn">Coluna</label>
                    <select id="taskColumn" class="input-field short-field">
                        <option value="backlog">Backlog</option>
                        <option value="development">Desenvolvimento</option>
                        <option value="completed">Concluído</option>
                    </select>
                </div>
            </div>
            <button class="save-btn" onclick="saveTask()">Salvar</button>
            <button class="delete-btn" id="deleteButton" onclick="deleteTask()">Excluir</button>
        </div>
    </div>
</body>

</html>
